<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6ee7b7"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0c1a14"/>
      <stop offset="100%" style="stop-color:#14261e"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="url(#leafGrad)" stroke-width="3"/>
  
  <!-- Main leaf/herb shape -->
  <g transform="translate(64, 64)">
    <!-- Central stem -->
    <path d="M0 25 Q0 0 0 -25" stroke="url(#leafGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Left leaf -->
    <path d="M-3 10 Q-25 -5 -20 -25 Q-5 -15 -3 5" fill="url(#leafGrad)" opacity="0.9"/>
    <path d="M-3 10 Q-20 -5 -18 -20" stroke="#0c1a14" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Right leaf -->
    <path d="M3 10 Q25 -5 20 -25 Q5 -15 3 5" fill="url(#leafGrad)" opacity="0.9"/>
    <path d="M3 10 Q20 -5 18 -20" stroke="#0c1a14" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Small left leaf -->
    <path d="M-2 -5 Q-18 -15 -15 -30 Q-5 -22 -2 -10" fill="url(#leafGrad)" opacity="0.7"/>
    
    <!-- Small right leaf -->
    <path d="M2 -5 Q18 -15 15 -30 Q5 -22 2 -10" fill="url(#leafGrad)" opacity="0.7"/>
    
    <!-- Top small leaves -->
    <path d="M-1 -20 Q-10 -30 -8 -38 Q-2 -32 -1 -22" fill="url(#leafGrad)" opacity="0.6"/>
    <path d="M1 -20 Q10 -30 8 -38 Q2 -32 1 -22" fill="url(#leafGrad)" opacity="0.6"/>
  </g>
  
  <!-- Decorative dots -->
  <circle cx="32" cy="95" r="3" fill="url(#leafGrad)" opacity="0.4"/>
  <circle cx="96" cy="95" r="3" fill="url(#leafGrad)" opacity="0.4"/>
  <circle cx="28" cy="45" r="2" fill="url(#leafGrad)" opacity="0.3"/>
  <circle cx="100" cy="45" r="2" fill="url(#leafGrad)" opacity="0.3"/>
</svg>
